<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传实例</title>
</head>
<body>
<form action="http://127.0.0.1:8899/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="f1">
    <input type="submit" value="上传">
</form>
<br>
<hr>
<br>
<form action="http://127.0.0.1:8899/uploads" method="post" enctype="multipart/form-data">
    <input type="file" name="f2" multiple="multiple">
    <input type="submit" value="上传">
</form>
</body>
</html>
